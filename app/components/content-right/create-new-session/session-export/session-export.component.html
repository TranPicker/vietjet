
<!--end bread scrumb-->
<div class="main-content p-5 m-5">
  <!--Form Export-->
  <form id="form-export" method="GET" name="form-export">
    <div class="container-fluid">
      <!--row 1-->
      <div class="row row-1">
        <div class="col-sm-6 form--left">
          <!--Field type-->
          <div class="field-select">
            <select id="typeTrip" name="typeTrip" class="pretty">
              <option value="international" title="">International</option>
              <option value="domestic" title="" selected>Domestic</option>
              <option value="other1" title="">other 1</option>
              <option value="other2" title="">other 2</option>
              <option value="other3" title="">other 3</option>
            </select>
          </div>
          <!-- End field type-->
        </div>
        <div class="col-sm-6 form-group row form--right">
          <!--file sale-->
          <label for="city" class="col-3 col-form-label">City Pair</label>
          <select id="sort" name="cityPare" [(ngModel)]="cityPare" class="pretty col-9 form--select" #select >
            <option value="item1" selected>item 1</option>
            <option value="item2">item 2</option>
            <option value="item3">item 3</option>
          </select>
          <!--end field sale-->
        </div>
      </div>
      <!--end row 1-->
      <!--row 2-->
      <div class="row row-2 my-5">
        <div class="col-sm-6 form--left">
          <!--Field type-->
          <select id="typeTrip" name="onSale" [(ngModel)]="onSale"  class="pretty" >
            <option value="international" title="" selected>onsale</option>
            <option value="domestic" title="">iem 1</option>
            <option value="other1" title="">item 2</option>
          </select>
          <!-- End field type-->
        </div>
        <div class="col-sm-6   form-group row form--right">
          <!--file sale-->
          <label for="city" class="col-3 col-form-label">From Date</label>
          <input type="text" class="col-9 form--select form--datepicker text-muted" name="fromDate" [(ngModel)]="fromDate"  placeholder="01.01.2018" value="">
          <!--end field sale-->
        </div>
      </div>
      <!--end row 2-->
      <!--row 3-->
      <div class="row row-3">
        <div class="col-sm-6 form--left mt-3">
          <!--Field type-->
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label d-flex m-0 align-items-center">
                <input type="checkbox" class="form-check-input mr-2" name="routTrip" [(ngModel)]="routTrip"  id="" > Rout Trip
              </label>
            </div>
          </div>
          <!-- End field type-->
        </div>
        <div class="col-sm-6 form--right row form-group">
          <!--file -->
          <label for="city" class="col-3 col-form-label">To Date</label>
          <input type="text" class="col-9 form--select form--datepicker text-muted" name="toDate" [(ngModel)]="toDate"  placeholder="01.01.2018" value="">
          <!--end field -->
        </div>
      </div>

      <!--end row 3-->
      <div class="row button-submit text-center">
        <button type="submit" class="btn" (click)="sendInfor()">
          <img src="../../../../../../assets/images/Tran_images/export-icon.png" alt="" >Export
        </button>
      </div>
    </div>
  </form>
  <!--End Form Export-->
</div>
<!--main content-->

<!--end main content-->
