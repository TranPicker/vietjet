<div class="list-session-detail m-5">

  <!--table session detail action-->
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">
    <thead>
    <tr>
      <th scope="col" class="text-danger">Creators</th>
      <th scope="col" class="text-danger">Date</th>
      <th scope="col" class="text-danger">Status</th>
      <th scope="col" class="text-danger">City Pair</th>
      <th scope="col" class="text-danger">Action</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let item of datas ">
      <th scope="row">{{item.createtor}}</th>
      <td>{{item.date}}</td>
      <td>{{item.status}}</td>
      <td>{{item.cityPair}}</td>
      <td class="btn-action"><button [disabled]="item.status==='Ready'?false:true" [class]="item.status==='Ready'?'btn btn-outline-secondary pr-5 pl-5 btn-action-detail btn-active':'btn btn-outline-secondary pr-5 pl-5 btn-action-detail disabled'"  routerLink="{{item.createtor}}" >Detail</button></td>
    </tr>
    </tbody>
  </table>
  <!--end table session- detail action-->
</div>
